<body>
    <script>

var numbers = [1, 2, -9, -56, 34, 77, -90, -11, -1, -2, -5, -9];

var x = 0;
while (x < 100) {

    if (numbers[x] < 0) {

        document.write(numbers[x] + "<br>");
    }

    
    x++;
}






    </script>
